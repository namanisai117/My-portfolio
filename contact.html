<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Sairam Namani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #4CAF50;
            --accent: #00ff88;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* Interactive Mouse Glow */
        .cursor-glow {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.1) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); z-index: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        nav { text-align: center; }
        nav a {
            color: #ccc; text-decoration: none; margin: 0 25px;
            font-weight: 500; transition: 0.4s; text-transform: uppercase; font-size: 0.85rem;
            letter-spacing: 1px;
        }
        nav a:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .container {
            max-width: 1100px; margin: 80px auto; padding: 0 20px;
            display: grid; grid-template-columns: 1fr 1.2fr; gap: 60px;
            position: relative; z-index: 1;
        }

        .contact-info h1 {
            font-size: 3.5rem; margin-bottom: 15px; font-weight: 700;
            background: linear-gradient(to right, #fff, var(--primary));
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .contact-info p { color: #aaa; line-height: 1.8; margin-bottom: 40px; font-size: 1.1rem; }

        .info-card {
            display: flex; align-items: center;
            background: var(--card-bg);
            padding: 25px; border-radius: 18px; margin-bottom: 20px;
            border: 1px solid var(--border); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .info-card:hover {
            border-color: var(--primary); transform: translateX(15px);
            background: rgba(76, 175, 80, 0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .info-card i {
            font-size: 2rem; color: var(--primary); margin-right: 25px;
            filter: drop-shadow(0 0 8px var(--primary));
        }

        .info-card div span { display: block; font-size: 0.75rem; color: var(--accent); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .info-card div strong { font-size: 1.2rem; color: #fff; }

        /* Modern Glass Form */
        .contact-form {
            background: var(--card-bg);
            padding: 45px; border-radius: 24px;
            border: 1px solid var(--border); backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 10px; color: #fff; font-size: 0.9rem; font-weight: 500; }
        
        .form-group input, .form-group textarea {
            width: 100%; padding: 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 12px;
            color: white; font-family: 'Poppins', sans-serif; transition: 0.3s;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none; border-color: var(--primary); background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.2);
        }

        .submit-btn {
            width: 100%; padding: 20px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none; border-radius: 12px; color: #000;
            font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: 0.4s; text-transform: uppercase; letter-spacing: 2px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
            letter-spacing: 4px;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; margin-top: 40px; text-align: center; }
            .info-card { justify-content: center; text-align: left; }
            .info-card:hover { transform: translateY(-10px); }
            .contact-info h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

<div class="cursor-glow" id="glow"></div>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Skills.html">Skills</a>
        <a href="contact.html" style="color: var(--primary);">Contact</a>
    </nav>
</header>

<main class="container">
    <div class="contact-info" data-aos="fade-right">
        <h1>Let's Work Together</h1>
        <p>I am actively seeking entry-level opportunities in Software Development and Database Management. Reach out and let's start a conversation!</p>
        
        <div class="info-card">
            <i class="fa-solid fa-envelope"></i>
            <div>
                <span>Email Me</span>
                <strong>namanisai117@gmail.com</strong> 
            </div>
        </div>

        <div class="info-card">
            <i class="fa-solid fa-phone"></i>
            <div>
                <span>Call Me</span>
                <strong>+91 8897613480</strong> 
            </div>
        </div>

        <div class="info-card">
            <i class="fa-solid fa-location-dot"></i>
            <div>
                <span>Current Location</span>
                <strong>Hyderabad, India</strong> 
            </div>
        </div>
    </div>

    <div class="contact-form" data-aos="fade-left">
        <form action="https://formspree.io/f/maqdnakl" method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label>How can I help?</label>
                <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message <i class="fa-solid fa-paper-plane" style="margin-left: 10px;"></i></button>
        </form>
    </div>
</main>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    // Initialize Scroll Animations
    AOS.init({ duration: 1000, once: true });

    // Interactive Mouse Glow Follower
    const glow = document.getElementById('glow');
    window.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
    });
</script>

</body>
</html>
